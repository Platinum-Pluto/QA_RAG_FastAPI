services:
  fastapi:
      build: .
      command: sh -c "uvicorn main:app --reload --port=8000 --host=0.0.0.0"
      env_file:
        - .env
      ports:
        - 8000:8000
      volumes:
        - .:/app
      
  streamlit:
    build: ./frontend
    command: "streamlit run frontend/frontend.py --server.port=8501 --server.address=0.0.0.0"
    ports:
      - 8501:8501
    volumes:
      - .:/app
      